name: Build and upload to PyPI

on:
  push:
    paths:
      - 'VERSION'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            before: yum install -y openssl-devel || apk add openssl-dev
          - os: ubuntu-22.04
            arch: i686
            before: yum install -y openssl-devel || apk add openssl-dev
          - os: ubuntu-22.04
            arch: aarch64
            before: yum install -y openssl-devel || apk add openssl-dev
          - os: macos-12
            arch: x86_64
          - os: macos-12
            arch: arm64
          - os: windows-2022
            arch: x86
            before: vcpkg install openssl:x86-windows
            env: LIB="C:\\vcpkg\\packages\\openssl_x86-windows\\lib" INCLUDE="C:\\vcpkg\\packages\\openssl_x86-windows\\include"
          - os: windows-2022
            arch: AMD64
            before: vcpkg install openssl:x64-windows
            env: LIB="C:\\vcpkg\\packages\\openssl_x64-windows\\lib" INCLUDE="C:\\vcpkg\\packages\\openssl_x64-windows\\include"

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set variables
        run: |
          VERSION=$(cat VERSION)
          echo "TAG=$VERSION" >> $GITHUB_ENV
        shell: bash

      - name: Checkout yara-python
        uses: actions/checkout@v3
        with:
          repository: VirusTotal/yara-python
          ref: ${{ env.TAG }}
          path: yara-python
          submodules: true

      - name: Change package name
        run: |
          sed -i -E "s/name='yara-python'/name='yara-python-wheel'/" yara-python/setup.py
          sed -i -E "s/https:\/\/github.com\/VirusTotal\/yara-python/https:\/\/github.com\/Schamper\/yara-python-wheel/" yara-python/setup.py
          cp README.rst yara-python/README.rst
        shell: bash

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.15.0
        with:
          package-dir: yara-python
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BEFORE_ALL: ${{ matrix.before }}
          CIBW_ENVIRONMENT: ${{ matrix.env }}
          CIBW_SKIP: cp36-*

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  upload_pypi:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
